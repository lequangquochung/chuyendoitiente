<!DOCTYPE html>
<html>
<head>
	<title>chuyển đổi tiền tệ</title>

</head>

<style type="text/css" media="screen">
th {
	padding-left: 200px;
}
td {
	padding-left: 200px;
}
	
</style>

<body>

<table class="">
<tr>
  <th >Amount</th>
  <th >From Currency</th>
  <th >To Currency</th>
  <th></th>
</tr>
<tr>
  <td><input type="text" id="money"></td>
  <td>
  	<select name="country" id="from">
	  	<option value="VND">VietNam</option>	  
	  	<option value="USD" selected>USA</option>
	</select>
  </td>
  <td>
  	<select name="contry" id="to">
  		<option value="VND"selected >VND</option>
	  	<option value="USD">USD</option>	  
	</select>
  </td>
  <td >
  	<button id="result" type="button" onclick="myfunction()"> Convert</button>

  						
  </td>
</tr>
</table>

<p id="KQ"></p>

<script type="text/javascript">
function myfunction() {
	var input=parseFloat(document.getElementById('money').value);	
	var from = document.getElementById('from').value;
	var to = document.getElementById('to').value;


	if (from == "VND" && to == "USD" ) {
		document.getElementById('KQ').innerHTML = input / 23000;
	}
	if (from == "USD" && to == "VND") {
		document.getElementById('KQ').innerHTML = input * 23000;
	} 
		
}

	
	
	
</script>
</body>
</html>
